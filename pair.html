<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E3-WAQAR-MD Pair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .container {
      background: rgba(0,0,0,0.8);
      padding: 30px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }
    h1 {
      color: #00ff88;
      font-size: 26px;
      margin-bottom: 5px;
    }
    .greeting {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffd700;
    }
    .clock {
      font-size: 15px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
    }
    input {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: #00cc6e;
      transform: translateY(-2px);
    }
    .toggle-btn {
      width: auto;
      padding: 8px 14px;
      margin-top: 10px;
      font-size: 14px;
      background: #444;
      color: #fff;
    }
    .toggle-btn:hover {
      background: #666;
    }
    .output {
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      display: none;
      animation: slideUp 0.5s ease;
    }
    .success { color: #00ff88; font-weight: bold; }
    .error { color: #ff4d4d; font-weight: bold; }
    .time { font-size: 13px; margin-top: 8px; opacity: 0.8; }
    .copy-btn {
      background: #222;
      color: #fff;
      font-size: 14px;
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .copy-btn:hover {
      background: #333;
      transform: scale(1.05);
    }
    /* Spinner */
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üåû Light Mode Styles */
    body.light {
      background: #f2f2f2;
      color: #000;
    }
    body.light .container {
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    body.light input {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    body.light .output {
      background: #fafafa;
      border: 1px solid #ddd;
    }
    body.light .copy-btn {
      background: #eee;
      color: #000;
    }
    body.light .copy-btn:hover {
      background: #ddd;
    }
    body.light .toggle-btn {
      background: #ddd;
      color: #000;
    }
    body.light .toggle-btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>E3-WAQAR-MD Pairing</h1>
    <div id="greeting" class="greeting">Hello üëã</div>
    <div id="clock" class="clock">--:--:--</div>

    <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 923123456789)" />
    <button onclick="getCode()">Generate Pair Code</button>
    <button class="toggle-btn" onclick="toggleTheme()">üåû / üåô</button>

    <div id="result" class="output"></div>
  </div>

  <script>
    // Greeting + Live Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const greeting = document.getElementById("greeting");
      const now = new Date();

      // Date + Time
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      const date = now.toLocaleDateString(undefined, options);
      const time = now.toLocaleTimeString();
      clock.textContent = `${date} ‚Äî ${time}`;

      // Greeting logic
      const hour = now.getHours();
      let greetText = "Hello üëã";
      if (hour >= 5 && hour < 12) {
        greetText = "Good Morning ‚òÄÔ∏è";
      } else if (hour >= 12 && hour < 17) {
        greetText = "Good Afternoon üå§Ô∏è";
      } else if (hour >= 17 && hour < 21) {
        greetText = "Good Evening üåô";
      } else {
        greetText = "Good Night üåå";
      }
      greeting.textContent = greetText;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Pairing Code
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("Please enter a valid number.");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.innerHTML = '<div class="spinner"></div><p>Generating code, please wait...</p>';

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.innerHTML = `
            <p class="success">‚úÖ Pairing Code: ${data.code}</p>
            <button class="copy-btn" id="copyBtn">üìã Copy Code</button>
            <div class="time">Generated at: ${new Date().toLocaleString()}</div>
          `;

          document.getElementById("copyBtn").addEventListener("click", function () {
            navigator.clipboard.writeText(data.code);
            this.textContent = "‚úÖ Copied!";
            setTimeout(() => { this.textContent = "üìã Copy Code"; }, 2000);
          });
        } else if (data.error) {
          resultBox.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
        } else {
          resultBox.innerHTML = "<p>‚ö†Ô∏è Unknown response received.</p>";
        }
      } catch (err) {
        resultBox.innerHTML = `<p class="error">‚ùå Failed to get code: ${err.message}</p>`;
      }
    }

    // Dark/Light Mode
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>

</body>
</html>
