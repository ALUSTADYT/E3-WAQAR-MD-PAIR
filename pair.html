<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E3-WAQAR-MD â€” Pairing Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e1117;
      color: #e0e6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(20, 24, 32, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: min(600px, 90%);
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h1 { margin-bottom: 15px; font-size: 28px; }
    .time {
      font-size: 18px;
      margin-bottom: 20px;
      color: #3a82f7;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>E3-WAQAR-MD Pairing Dashboard</h1>
    <div class="time" id="timeBox"></div>
  </main>

  <script>
    function updateTime(){
      const now = new Date();
      document.getElementById("timeBox").textContent = 
        now.toLocaleString(); // shows date + time
    }
    setInterval(updateTime, 1000);
    updateTime(); // call once immediately
  </script>
</body>
</html>
